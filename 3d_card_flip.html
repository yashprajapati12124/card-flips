<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d_card_flip</title>
    <link rel="stylesheet" href="3d_card_flip.css" class="css">
</head>
<body>
    <div class="cardbox">
        <div class="card twitter">
            <div class="card-front"><img class="i1" src="twitter.png" alt=""></i></div>
            <div class="card-back">twitter</div>
        </div>
    </div>

    <div class="cardbox">
        <div class="card instagram">
            <div class="card-front"><img src="instagram.png" alt=""></div>
            <div class="card-back">instagram</div>
        </div>
    </div>

    <div class="cardbox">
        <div class="card linkedin">
            <div class="card-front"><img src="linkedin.png" alt=""></div>
            <div class="card-back">linkedin</div>
        </div>
    </div>
</body>
